<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">

<template id="view">

  <div class="container">

    <div class="image-container">
      <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/500px-Google_%22G%22_Logo.svg.png" alt="whatever">
      <!--<img id="image" src="http://lieniezer.nl/cms_files/components/cms/modules/static_image/default_image.png" alt="whatever">-->
    </div>

    <div class="name-container">
      <p id="name"> Google, Inc. </p>
    </div>

    <div class="disambiguating-description-container">
      <p id="disamiguatingDescription"> Technology Company </p>
    </div>

    <div class="description-container">
      <p id="description"> Blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah </p>
    </div>

    <div class="location-container">
      <i class="fa fa-map-marker">
        <span id="location"> San Francisco, CA</span>
      </i>
    </div>

    <div class="email-container">
      <i class="fa fa-map-marker">
        <span id="email"> some@email.com </span>
      </i>
    </div>

    <div class="phone-container">
      <i class="fa fa-map-marker">
        <span id="phone"> +1 (234) 567-8910 </span>
      </i>
    </div>
  </div>
</template>

<script type="text/javascript" src="data-controller.js"> </script>
<script type="text/javascript" src="view-controller.js"> </script>
