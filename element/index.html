<template id="ui-organization-card-view">
  <style>
    .container {
      background-color:#fff;
      min-width:300px;
      border: 1px solid lightGray;
    }

    .image-container {
    }


    #image {
      float:left;
      height:80px;
      width:80px;
      margin-left:40px;
      margin-right:10px;
      margin-top:20px;
      margin-bottom:10px;
      border: 1px solid lightGray;
      object-fit: cover;
    }

    #nameContainer {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size:1.5em;
      padding:0px;

      margin:0px;

      padding-left:10px;
      margin:0px;
    }

    #locationContainer {
			padding-top:5px;
    }


    #addressLocality:after{
      content: ", ";
    }

    #description{
      display:inline-block;
      margin:0px;
      padding:15px;
      padding-top:5px;
      padding-left:40px;
      width:calc(100% - 80px);
			color:#8691a9;
			font-size:1em;
		}

		@media only screen and (min-width: 0px) {
			#nameContainer {
				font-size:1.1em;
				font-weight:600;
				padding-top: 1.75em;
			}
		}
		@media only screen and (min-width: 600px) {
			#nameContainer {
				font-size:1.5em;
				font-weight:600;
				padding-top: 1em;
			}
		}
		@media only screen and (min-width: 768px) {

		</div>
		<div id="locationContainer">
