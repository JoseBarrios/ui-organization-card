<template id="ui-organization-card-view">
  <style>
    .container {
      background-color:#fff;
      min-width:300px;
      border: 1px solid lightGray;
    }

    #image {
      float:left;
      height:80px;
      width:80px;
      margin-left:40px;
      margin-right:10px;
      margin-top:20px;
      margin-bottom:10px;
      border: 1px solid lightGray;
      object-fit: cover;
    }

    #nameContainer {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size:1.5em;
      padding:0px;
      padding-top: 25px;
      margin:0px;
      padding-left:10px;
			font-weight:500;
    }

    #disambiguatingDescriptionContainer, #locationContainer {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size:1em;
      padding:0px;
      padding-left:10px;
      margin:0px;
    }

    #locationContainer {
			padding-top:5px;
    }


    #addressLocality:after{
      content: ", ";
    }

    #description{
      display:inline-block;
      margin:0px;
      padding:15px;
      padding-top:5px;
      padding-bottom:20px;
      padding-left:40px;
      width:calc(100% - 80px);
			color:#8691a9;
			font-size:1.1em;
		}

		@media only screen and (min-width: 0px) {
			#nameContainer {
				font-size:1.4em;
				font-weight:600;
				padding-top: 1.2em;
			}
		}
		@media only screen and (min-width: 600px) {
			#nameContainer {
				font-size:1.6em;
				font-weight:600;
				padding-top: 1em;
			}
		}
		@media only screen and (min-width: 768px) {
			#nameContainer {
				font-size:2em;
				padding-top: 0.6em;
				font-weight:500;
			}
		}
	</style>

	<div class="container">

		<img id="image" src="http://via.placeholder.com/100x500/ffffff?text=Logo" alt="Organization Logo">

		<div id="nameContainer">
			<span id="name"> MyCompany, Inc.  </span>
		</div>
		<div id="locationContainer">
			<span id="addressLocality">City</span>
			<span id="addressRegion">State</span>
		</div>

		<div id="disambiguatingDescriptionContainer">
			<span id="disambiguatingDescription"> Industry </span>
		</div>

		<p id="description">
			The company description is an essential part of a job posting. Your company description should   be exactly what it sounds like: an overview containing all of the most important points about your company.
		</p>
	</div>
</template>

<script type="text/javascript" src="ui-organization-card-data-controller.js"> </script>
<script type="text/javascript" src="ui-organization-card-view-controller.js"> </script>
