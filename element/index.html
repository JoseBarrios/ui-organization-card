<template id="ui-organization-card-view">
  <style>
    .container {
      background-color:#fff;
      min-width:300px;
      border: 1px solid lightGray;
    }

    #image {
      float:left;
      height:80px;
      width:80px;
      margin-left:40px;
      margin-right:10px;
      margin-top:20px;
      margin-bottom:10px;
      border: 1px solid lightGray;
      object-fit: cover;
    }

    #nameContainer {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size:1.5em;
      padding:0px;
      padding-top: 25px;
      margin:0px;
      padding-left:10px;
			font-weight:500;
    }

    #disambiguatingDescriptionContainer, #locationContainer {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size:1em;
      padding:0px;
      padding-left:10px;
      margin:0px;
    }

    #locationContainer {
			padding-top:5px;
    }


    #description{
      display:inline-block;
      margin:0px;
      padding:15px;
      padding-top:5px;
      padding-bottom:20px;
      padding-left:40px;
      width:calc(100% - 80px);
			color:#8691a9;
			font-size:1.1em;
		}

		@media only screen and (min-width: 0px) {
			#nameContainer {
				font-size:1.4em;
				font-weight:600;
				padding-top: 1.2em;
			}
		}
		@media only screen and (min-width: 600px) {
			#nameContainer {
				font-size:1.6em;
				font-weight:600;
				padding-top: 1em;
			}
		}
		@media only screen and (min-width: 768px) {
			#nameContainer {
				font-size:2em;
				padding-top: 0.6em;
				font-weight:500;
			}
		}
	</style>

	<div class="container">

		<img id="image" src="https://via.placeholder.com/160?text=80x80" alt="Organization Logo">

		<div id="nameContainer">
			<span id="name"> Company, Inc.  </span>
		</div>
		<div id="locationContainer">
			<span id="addressLocality">City</span>
			<span id="addressRegion">State</span>
		</div>

		<div id="disambiguatingDescriptionContainer">
			<span id="disambiguatingDescription"> Disambiguating Description </span>
		</div>

		<p id="description">
			Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
		</p>
	</div>
</template>
