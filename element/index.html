<template id="ui-organization-card-view">
  <style>
    .container {
      background-color:#fff;
      min-width:300px;
      border: 1px solid lightGray;
    }

    #image {
      float:left;
      height:80px;
      width:80px;
      margin-left:40px;
      margin-right:10px;
      margin-top:20px;
      margin-bottom:10px;
      border: 1px solid lightGray;
      object-fit: cover;
    }

    #nameContainer {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size:1.5em;
      padding:0px;
      padding-top: 25px;
      margin:0px;
      padding-left:10px;
			font-weight:500;
    }

    #disambiguatingDescriptionContainer, #locationContainer {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size:1em;
      padding:0px;
      padding-left:10px;
      margin:0px;
    }

    #locationContainer {
			padding-top:5px;
    }


    #addressLocality:after{
      content: ", ";
    }

    #description{
      display:inline-block;
      margin:0px;
      padding:15px;
      padding-top:5px;
      padding-bottom:20px;
      padding-left:40px;
      width:calc(100% - 80px);
			color:#8691a9;
			font-size:1.1em;
		}

		@media only screen and (min-width: 0px) {
			#nameContainer {
				font-size:1.4em;
				font-weight:600;
				padding-top: 1.2em;
			}
		}
		@media only screen and (min-width: 600px) {
			#nameContainer {
				font-size:1.6em;
				font-weight:600;
				padding-top: 1em;
			}
		}
		@media only screen and (min-width: 768px) {
			#nameContainer {
				font-size:2em;
				padding-top: 0.6em;
				font-weight:500;
			}
		}
	</style>

	<div class="container">

		<img id="image" src="https://www.hispanicizewire.com/wp-content/uploads/2017/05/BE-FEATURED.jpg" alt="Organization Logo">

		<div id="nameContainer">
			<span id="name"> BeVisible, Inc.  </span>
		</div>
		<div id="locationContainer">
			<span id="addressLocality"> Boulder </span>
			<span id="addressRegion"> Colorado </span>
		</div>

		<div id="disambiguatingDescriptionContainer">
			<span id="disambiguatingDescription"> Technology </span>
		</div>

		<p id="description">
			We fuse the freshest ideas in social networking with content from the nation’s most influential Latinxs. BeVisible blends online journalism with the ability of our community members to share content, ask questions, and build professional profiles. BeVisible allows Latinxs to connect to peers, mentors, and resources — including recruiters from top universities and companies.
		</p>
	</div>
</template>

<script type="text/javascript" src="ui-organization-card-data-controller.js"> </script>
<script type="text/javascript" src="ui-organization-card-view-controller.js"> </script>
